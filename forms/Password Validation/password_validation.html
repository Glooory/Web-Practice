<!DOCTYPE html>
<html>
<header>
    <meta aria-checked="UTF-8" />
    <title>Password Validation</title>
    <link rel="stylesheet" type="text/css" href="password_validation.css" />
</header>

<body>
    <h3>Password Validation</h3><br/>
    <p>Try to submit the form</p><br/>
    <form action="">
        <label for="user-name">Username</label>
        <input type="text" id="user-name" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <input type="submit" value="Submit">
    </form>
    <div id="messages">
        <h3>Password must contain the following:</h3><br/>
        <p id="lowercase" class="invalid">A <b>lowercase</b> letter</p>
        <p id="uppercase" class="invalid">An <b>uppercase</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    <script src="password_validation.js"></script>
</body>

</html>
