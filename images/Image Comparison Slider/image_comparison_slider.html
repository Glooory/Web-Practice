<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8" />
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" type="text/css" href="image_comparison_slider.css" />
</header>

<body>
    <h3>Compare Two Images</h3>
    <p>Drag the dot to compare two images:</p>
    <div class="images-container">
        <div class="image">
            <img src="images/img_1.jpg" width="320" height="240" />
        </div>
        <div class="image img-overlay">
            <img src="images/img_2.jpg" width="320" height="240" />
        </div>
    </div>
    <script src="image_comparison_slider.js"></script>
</body>

</html>
