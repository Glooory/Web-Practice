<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags must come first in the head;Any other head content must come after these tags -->
    <title>JS Issue Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>JS Issue Tracker <small>by glooory</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="form-issue-input">
                <div class="form-group">
                    <label for="input-issue-des">Description</label>
                    <input type="text" class="form-control" id="input-issue-des" placeholder="Describe the issue...">
                </div>
                <div class="form-group">
                    <label for="input-issue-severity">Severity</label>
                    <select class="form-control" id="input-issue-severity">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-issue-assignee">Assigned To</label>
                    <input type="text" class="form-control" id="input-issue-assignee" placeholder="Enter responsible">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="issue-list">
                </div>
            </div>
        </div>
    </div>

    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
